<div class="container-fluid">
<h2 class="panel panel-heading text-center">Novo Agendamento</h2>
<div class="alert alert-success" ng-show="salvou">{{mensagem}}</div>
<div class="alert alert-danger" ng-show="erroaosalvar">{{mensagem}}</div>
<form>
    <div>
        <label>Data e Hora:</label>
    </div>
    <div class="row">
        <div class="container-fluid">
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    </button>
                    <ul class="dropdown-menu" ng-click="$event.preventDefault();$event.stopPropagation()">
                        <div date-picker
                             max-view="month"
                             min-view="minutes"
                             class="ng-isolate-scope"
                             ng-model="agenda.dataHora"
                             ></div>
                    </ul>
                </div>
                <input date-time
                       format="DD-MM-YY HH:mm"
                       ng-model="agenda.dataHora"
                       ng-readonly="true"
                       class="form-control"
                       ng-required="true"
                       disabled>
            </div>
        </div>
    </div>
        <br>
    <div class="row">
        <div class="form-check">
            <label class="form-check-label col-lg-2">VENTILADOR:</label>
                <div class="col-lg-2">
                    <input class="form-check-input"
                           type="radio"
                           name="radiusVent"
                           ng-model="agenda.ventilador"
                           ng-value="true"
                           >
                           LIGAR
                </div>
                <div class="col-lg-2">
                    <input class="form-check-input"
                           type="radio"
                           name="radiusVent"
                           ng-model="agenda.ventilador"
                           ng-value="false"
                           >
                           DELISGAR
                </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="form-check">
            <label class="form-check-label col-lg-2">LUZ SALA:</label>
            <div class="col-lg-2">
                <input class="form-check-input"
                       type="radio"
                       name="radiusLuzSala"
                       ng-model="agenda.luzSala"
                       ng-value="true"
                       >
                LIGAR
            </div>
            <div class="col-lg-2">
                <input class="form-check-input"
                       type="radio"
                       name="radiusLuzSala"
                       ng-model="agenda.luzSala"
                       ng-value="false"
                       >
                DELISGAR
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="form-check">
            <label class="form-check-label col-lg-2">TELEVISOR:</label>
            <div class="col-lg-2">
                <input class="form-check-input"
                       type="radio"
                       name="radiusTelevisor"
                       ng-model="agenda.tv"
                       ng-value="true"
                       >
                LIGAR
            </div>
            <div class="col-lg-2">
                <input class="form-check-input"
                       type="radio"
                       name="radiusTelevisor"
                       ng-model="agenda.tv"
                       ng-value="false"
                       >
                DELISGAR
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="form-check">
            <label class="form-check-label col-lg-2">LUZ QUARTO:</label>
            <div class="col-lg-2">
                <input class="form-check-input"
                       type="radio"
                       name="radiusLuzQuarto"
                       ng-model="agenda.luzQuarto"
                       ng-value="true"
                       >
                LIGAR
            </div>
            <div class="col-lg-2">
                <input class="form-check-input"
                       type="radio"
                       name="radiusLuzQuarto"
                       ng-model="agenda.luzQuarto"
                       ng-value="false"
                    >
                DELISGAR
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <button class="btn btn-success col-lg-5" ng-click="cadastrarAgenda(agenda)"> AGENDAR</button>
</form>
</div>
